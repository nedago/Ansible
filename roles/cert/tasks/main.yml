---
- name: cert | Clean directory SSL path
  file:
    state: absent
    path: "{{ cert_path }}"
  tags: cert

- name: cert | Creates directory SSL for nginx
  file:
    path: "{{ cert_path }}"
    state: directory
  tags: cert

- name:  cert | Add cert for nginx
  copy:
    src: "{{ cert_pem }}"
    dest: "{{ cert_path }}/star.crt"
  tags: cert

- name: cert | Add key cert for nginx
  copy:
    src: "{{ cert_key }}"
    dest: "{{ cert_path }}/star.key"
  tags: cert

- name: cert | chown cert
  file: 
    dest: "{{ cert_path }}"
    owner: root
    mode: 0600
    recurse: yes
  tags: cert

...