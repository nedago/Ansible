---
- name: Install apt packages
  apt: 
    pkg: 
    - ca-certificates
    - curl
    - gnupg
    update_cache: yes  
  when: ansible_distribution == 'Ubuntu'
  become: True

- name: Add Dockerâ€™s official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
  when: ansible_distribution == 'Ubuntu'
  become: true

- name: Add repository docker
  apt_repository:
    repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
  when: ansible_distribution == 'Ubuntu'
  become: true

- name: Install docker pakages
  apt: 
    pkg: 
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
    update_cache: yes  
  when: ansible_distribution == 'Ubuntu'
  become: True

- name: Creates directory
  file:
    path: /etc/docker
    state: directory
  become: true

- name: Copy file on dest
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
  notify: Restart_service_docker
  become: true

- name: Add the user '{{ host_user }}' group of 'docker'
  user:
    name: "{{ user }}"
    comment: "{{ user_comment }}"
    group: docker
  become: true