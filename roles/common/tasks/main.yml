---
- name: Add the user '{{ user }}' with a specific uid and a primary group of 'sudo'
  user:
    name: '{{ user }}'
    comment: '{{ user_comment }}'
    shell: /bin/bash
    password: '{{ user_password }}'
    group: sudo

- name: Add my authorized_key
  authorized_key:
    user: '{{ user }}'
    state: present
    key: https://github.com/nedago.keys
